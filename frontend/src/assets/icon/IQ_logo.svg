<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FFD5"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="150" cy="150" r="120" fill="none" stroke="url(#grad)" stroke-width="10" filter="url(#glow)"/>
  <text x="50%" y="50%" dy="12" text-anchor="middle" dominant-baseline="middle" font-family="Montserrat, sans-serif" font-weight="700" font-size="135" fill="url(#grad)" stroke="#111" stroke-width="4" letter-spacing="-5">
    IQ
  </text>
</svg>
